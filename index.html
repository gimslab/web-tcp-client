<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tcp client</title>
    <script src="./js/jquery-1.7.2.min.js"></script>
    <script src="./js/jquery.mousewheel-min.js"></script>
    <script src="./js/jquery.terminal-0.9.3.min.js"></script>
    <link href="./css/jquery.terminal.css" rel="stylesheet"/>
  </head>
<script>

const version = 0.1;
const net = require('net');

var client;
var latestVersion;

const fstream = require('fs').createWriteStream('web-tcp-client.log', {flags:'w+'});

jQuery(document).ready(function($) {

	initTerm();
	checkVersion();
	setTimeout(connectToServer, 1500);
});

function initTerm(){
	$('#term').terminal(function(command, term) {
		fstream.write(command+'\n');
		if (command.length>0)
			client.write(command+'\n');
	}, {prompt: '> ', height: 690
		, completion: ['checkSale', 'checkSaleDiff', 'getKan']
	});
	$('#term').terminal().clear();
}

function echo(str){
	$('#term').terminal().echo(str);
}

function checkVersion(){
	echo('version = '+version);
	echo('checking latest version ...');
	require('https').get('https://raw.githubusercontent.com/gimslab/web-tcp-client/master/latest-version.txt', (resp) => {
		resp.on('data', (data) => {
			echo('latest version: '+data);
		});
	}).on('error', (e) => {
		echo(e);
	});
}

function connectToServer(){

	echo('connecting to server...');

	client = net.connect({host: '10.10.168.16', port:9999}, () => {
		echo('connected to server!');
	});

	client.on('data', (data) => {
		echo(data);
		fstream.write(data);
		require('fs').writeFile('last-resp.csv', data, function(err){
			if(err)
				return $('#term').terminal().echo(err);
		});
	});

	client.on('end', () => {
		echo('disconnected from server');
	});
}

</script>


<body>
<div><a href='last-resp.csv'>last-resp.csv</a></div>
<div id='term'></div>
</body>
</html>
